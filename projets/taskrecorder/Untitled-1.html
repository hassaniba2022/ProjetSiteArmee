<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      function init() {
        const ctx = document.getElementById("canvas").getContext("2d");
        ctx.fillStyle = "#E34C26";
        ctx.beginPath();
        ctx.moveTo(39, 250);
        ctx.lineTo(17, 0);
        ctx.lineTo(262, 0);
        ctx.lineTo(239, 250);
        ctx.lineTo(139, 278);
        ctx.closePath();
        ctx.fill();
      }
    </script>
  </head>
  <body onload="init()">
    <canvas id="canvas" width="600" height="400"> your element canvass </canvas>
  </body>
</html>
